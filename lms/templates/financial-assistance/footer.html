<%def name="footer(action_link_text, action_link_url)">
  <%
  from django.utils.translation import ugettext as _

  from edxmako.shortcuts import marketing_link
  %>

  <div class="financial-assistance-footer">
    <%
      faq_link = marketing_link('FAQ')
    %>
    % if faq_link != '#':
      <a class="faq-link" href="${faq_link}">${("Back to Student FAQs")}</a>
    % endif
    <a class="action-link" href="${action_link_url}">${action_link_text}</a>
  </div>
</%def>
